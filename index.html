<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Book Search</title>

    <style>
        #spinner {
            display: none;
        }
        
        .outline {
            outline: none;
        }
        
        .card_box {
            border-radius: 20px;
            padding: 4%;
        }
    </style>
</head>

<body class="bg-light">
    <div class="mt-4 ">
        <!-- search box -->

        <h1 class="text-center display-6">Search Your Favourite Books</h1>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="inputBook" type="text" class="form-control outline" placeholder="Type The Book Name You Want" aria-label="Recipient's username" aria-describedby="search">
            <button onclick="searchBook()" class="btn btn-outline-secondary outline" type="button">Search</button>

        </div>

        <!-- message info  -->
        <div class="text-center">

            <p id="searchingText" class="text-center fw-bold  mt-2 text-dark "></p>
            <span id="result" class="text-center fw-bold  mt-2 text-dark "></span>
            <span id="totalBook" class="text-center fw-bold  mt-2 text-dark"></span>
            <span id="notify" class="text-center fw-bold mt-2 text-danger"></span>

        </div>
    </div>

    <section>
        <main>
            <!-- spinner section  -->
            <div id="spinner" class="text-center mt-5 ">
                <div class="spinner-grow " style="width: 3rem; height: 3rem;" role="status">

                </div>
            </div>
            <!-- search result section  -->
            <div id="search-result" class="row  row-cols-1 row-cols-md-5 g-4 mx-4 mt-4">

            </div>
            </div>
        </main>
    </section>




    <!-- script -->
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
